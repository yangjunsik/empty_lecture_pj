<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의실 예약 시스템 - 로그인</title>
  <link rel="stylesheet" href="{{ request.url_for('static', path='/login.css') }}">
</head>
<body>
<div class="container">
  <div class="login-card">
    <div class="login-header">
      <h1>강의실 예약 시스템</h1>
      <p>학번, 이름, 전화번호를 입력하여 로그인하세요</p>
    </div>

    <form method="POST" action="/login" class="login-form">
      <div class="form-group">
        <label for="student_id">학번</label>
        <input type="text" id="student_id" name="student_id" placeholder="학번을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
      </div>

      {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
      {% endif %}

      <button type="submit" class="login-btn" id="loginBtn">
        <span id="loginText">로그인</span>
        <div id="loginSpinner" class="spinner" style="display: none;"></div>
      </button>
    </form>

    <div class="info-section">
      <h3>로그인 안내</h3>
      <ul>
        <li>학번, 이름, 전화번호가 모두 일치해야 로그인됩니다</li>
        <li>전화번호는 하이픈(-) 포함하여 입력해주세요</li>
        <li>로그인 후 1시간 동안 세션이 유지됩니다</li>
      </ul>
    </div>
  </div>
</div>

<script src="{{ request.url_for('static', path='/login.js') }}"></script>
</body>
</html>
