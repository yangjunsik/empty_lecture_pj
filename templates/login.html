<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 – Kyungpook University</title>

  <!-- 전역 스타일 -->
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- 페이지 전용 -->
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="frame">
    <header class="frame-wrapper">
      <div class="div">
        <img class="element" src="kyungpook_emblem.jpg" alt="교표" />
        <div class="text-wrapper">Kyungpook University</div>
      </div>
    </header>
    <!-- 1) 상단 배너 -->
    <div class="banner">
      <h1>Kyungpook University</h1>
      <h2>RESERVATION</h2>
      <p>IT - 1 &amp; 5</p>
    </div>

    <!-- 2) 사이드 네비게이션 -->
    <nav class="div-2">
      <div class="frame-wrapper-4">
        <div class="frame-wrapper-5">
          <div class="div-4">
            <div class="div-wrapper-2">
              <button class="sidebar-button group-title">로그인</button>
            </div>
            
          </div>
        </div>
      </div>
      <!-- <img src="mascot.png" alt="Mascot"> -->
    </nav>

    <!-- 3) 메인 콘텐츠 -->
    <main class="frame-wrapper-6">
      <div class="form-section">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-group">
          <i class="fas fa-graduation-cap"></i>
          <input type="text" placeholder="Student number" />
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" placeholder="Phone number" />
        </div>
        <button class="signin-button">SIGN IN</button>
      </div>
    </main>
  </div>
  <script src = "login.js"></script>
</body>
</html>
